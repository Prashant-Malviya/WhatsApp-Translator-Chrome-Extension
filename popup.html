<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Translate WhatsApp Chats</h2>
    <label for="userLang">Your Language:</label>
    <select id="userLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <!-- Add more languages -->
    </select>
    
    <label for="contactLang">Contact Language:</label>
    <select id="contactLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <!-- Add more languages -->
    </select>

    <button id="saveBtn">Save</button>
    <script src="popup.js"></script>
  </body>
</html>
